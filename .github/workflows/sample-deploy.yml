name: Sample tscircuit Deploy

on:
  workflow_dispatch:
  # push:
  #   branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

jobs:
  tscircuit-deploy:
    name: "ðŸš€ tscircuit deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write
      deployments: write
      statuses: write
      checks: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Build tscircuit action
        run: |
          bun install
          cd github-action && bun tsup

      - name: Deploy tscircuit
        uses: ./github-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: "."
          create-release: false
